<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Biblioteca</h1>
    <form id="livrosForm">
        <input type="text" id="tituloInput" placeholder="titulo" required>
        <input type="text" id="autorInput" placeholder="Autor" required>
        <input type="text" id="ano_publicacaoInput" placeholder="Ano de Publicação" required>
        <button type="submit">Adicionar</button>
    </form>
    <table id="livrosTabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Ano Publicação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
